<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="dashboard.css">
  </head>
  <body class="agent-listing-page">
    
   <div class="row">
    <div class="col-2 side-menu text-center pt-5 text-capitalize">
     <img src="./images/logo (2).png" alt="">
     <div class="mt-5 d-flex flex-column  " id="side-menu">
      <a href="agent-dashboard.html">
        <div class="d-flex py-2 px-3 dash">
          <img src="./images/ic_round-dashboard.svg" alt="">
          <a class="mx-4" href="agent-dashboard.html">dashboard</a>
         </div>
       </a>
       <a href="">
        <div class="d-flex py-2 px-3 dash">
          <img src="./images/material-symbols_real-estate-agent.svg" alt="">
          <a class="mx-4" href="#">my listings</a>
         </div>
       </a>
       <a href="agent-stat.html">
        <div class="d-flex py-2 px-3 dash">
          <img src="./images/ion_stats-chart.svg" alt="">
          <a class="mx-4" href="agent-stat.html">stats</a>
         </div>
       </a>
       <a href="">
        <div class="d-flex py-2 px-3 dash">
          <img src="./images/iconamoon_profile-fill.svg" alt="">
          <a class="mx-4" href="#">profile</a>
         </div>
       </a>
       <a href="agent-subscription.html">
        <div class="d-flex py-2 px-3 dash">
          <img src="./images/eos-icons_product-subscriptions.svg" alt="">
          <a class="mx-4" href="agent-subscription.html">subscription</a>
         </div>
       </a>

     </div>
     <div class="text-center downside">
      <img src="./images/Ellipse 22.svg" alt="">
      <p class="name">James Adeleke</p>
      <p class="student">Agent</p>
      <div class="d-flex gap-4 justify-content-center">
       <a href="#"><img class="downside-img" src="./images/settings.svg" alt=""></a>
       <a href="#"><img class="downside-img" src="./images/logout.svg" alt=""></a>
      </div>
     </div>
    </div>
    
    <div class="col-10 right-side px-5 pt-5">
     <div class="d-flex justify-content-between align-items-center">
      <p class="fw-bold fs-4">Add listing</p>
      <div class="d-flex add-listing gap-5">
       <div class="search d-flex gap-3" >
        <img src="./images/search.svg" alt="">
        <input type="text" name="search" placeholder="Search" id="search">
       </div>
       <a href="#"><img src="./images/notification.svg" alt=""></a>
       <a href="#"><img src="./images/messages-2.svg" alt=""></a>
       <button><a href="./add-listing.html">Add a Listing</a></button>
      </div>
     </div>
     
     <div class="listing-right mt-5">
      <p class="fs-5 fw-bold mb-3">Add a Listing</p>
      <form action="">
       <div class="part-first p-3">
        <div class="input d-flex flex-column gap-2">
         <label for="title">Title*</label>
         <input type="text" name="title" id="title" placeholder="e.g. A Standard 2 Bedroom Apartment in a secure neighborhood" required>
        </div>
        <div class="row mt-3">
         <div class="d-flex flex-column gap-2 col-4">
          <label for="type">Type*</label>
          <select name="type" id="type" required>
           <option value="">--select--</option>
          </select>
         </div>
         <div class="d-flex flex-column gap-2 col-2">
          <label for="bedroom">Bedroom*</label>
          <select name="bedroom" id="bedroom" required>
           <option value="">--select--</option>
          </select>
         </div>
         <div class="d-flex flex-column gap-2 col-2">
          <label for="bathroom">Bathroom*</label>
          <select name="bathroom" id="bathroom" required>
           <option value="">--select--</option>
          </select>
         </div>
         <div class="d-flex flex-column gap-2 col-2">
          <label for="toilet">Toilet*</label>
          <select name="toilet" id="toilet" required>
           <option value="">--select--</option>
          </select>
         </div>
         <div class="d-flex flex-column gap-2 col-2">
          <label for="size">Size (in Sq.ft)</label>
          <input type="text" name="size" id="size" placeholder="e.g. 1,200" required>
         </div>
        </div>
        <div>
         <input type="checkbox" name="furnished" id="furnished">
         <label for="furnished">Furnished</label>
         <input type="checkbox" name="furnished" id="furnished">
         <label for="furnished">Furnished</label>
        </div>
       </div>
       <div class="part-first row p-3 mt-5 part">
        <div class="d-flex flex-column gap-2 col-4">
         <label for="institution">Institution</label>
         <select name="institution" id="institution" required>
          <option value="">--select--</option>
         </select>
        </div>
        <div class="d-flex flex-column gap-2 col-4">
         <label for="area">Area</label>
         <select name="area" id="area" required>
          <option value="">--select--</option>
         </select>
        </div>
        <div class="d-flex flex-column gap-2 col-4">
         <label for="state">State</label>
         <select name="state" id="state" required>
          <option value="">--select--</option>
         </select>
        </div>
       </div>
       <div class="part-first mt-5 row p-3 part">
        <div class="d-flex flex-column gap-2 col-4">
         <label for="price">Price*</label>
         <input type="text" name="price" id="price" placeholder="e.g 300000">
        </div>
        <div class="d-flex flex-column gap-2 col-4">
         <label for="denomination">Denomination</label>
          <select name="denomination" id="denomination" required>
           <option value="naira">Naira</option>
          </select>
        </div>
        <div class="d-flex flex-column gap-2 col-4">
         <label for="append">Apend to</label>
          <select name="append" id="append" required>
           <option value="">--select--</option>
          </select>
        </div>
       </div>
       <div class="part-first mt-5 row p-3 part">
        <div class="d-flex flex-column gap-2">
         <label for="desc">Description</label>
         <textarea class="p-2" name="desc" id="desc" placeholder="Describe your apartment"></textarea>
        </div>
        <div class="d-flex flex-column gap-2 mt-4">
         <label for="video">Video Link (Youtube or Instagram Link)</label>
         <input type="text" name="video" id="video" placeholder="e.g https://www.youtube.com/watch?vxxxxxxxt">
        </div>
       </div>
       <div class="part-first mt-5 row p-4 part">
        <label for="image" class="mb-2">Images</label>
        <div class="image-input d-flex flex-column gap-2 justify-content-center align-items-center">
         <p>Drag and drop your gallery images here</p>
         <img src="./images/uiw_picture.svg" alt="">
         <p>or</p>
         <button><span><img src="./images/lucide_upload.svg" alt=""></span>  Select and Upload</button>
        </div>
       </div>
       <div class="text-end">
        <button class="listing-btn mt-5" type="submit">Submit</button>
       </div>
      </form>
     </div>
     

    </div>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./dashboard.js"></script>
  </body>
</html>
