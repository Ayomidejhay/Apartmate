<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apartmate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./dashboard.css">
  </head>
  <body>
   
   <div class="row">
    <div class="col-2 side-menu text-center pt-5 text-capitalize">
     <img src="./images/logo-frame.png" alt="">
     <div class="mt-5 d-flex flex-column  " id="side-menu">
      <a href="agent-dashboard.html">
        <div class="d-flex py-2 px-3 dash">
          <img src="./images/ic_round-dashboard.svg" alt="">
          <a class="mx-4" href="agent-dashboard.html">dashboard</a>
         </div>
       </a>
       <a href="agent-listing.html">
        <div class="d-flex py-2 px-3 dash">
          <img src="./images/material-symbols_real-estate-agent.svg" alt="">
          <a class="mx-4" href="agent-listing.html">my listings</a>
         </div>
       </a>
       <a href="agent-stat.html">
        <div class="d-flex py-2 px-3 dash ">
          <img src="./images/ion_stats-chart.svg" alt="">
          <a class="mx-4" href="agent-stat.html">stats</a>
         </div>
       </a>
       <a href="agent-profile.html">
        <div class="d-flex py-2 px-3 dash active-link">
          <img src="./images/iconamoon_profile-fill.svg" alt="">
          <a class="mx-4" href="#">profile</a>
         </div>
       </a>
       <a href="agent-subscription.html">
        <div class="d-flex py-2 px-3 dash">
          <img src="./images/eos-icons_product-subscriptions.svg" alt="">
          <a class="mx-4" href="agent-subscription.html">subscription</a>
         </div>
       </a>

     </div>
     <div class="text-center downside">
      <img src="./images/Ellipse 22.svg" alt="">
      <p class="name">James Adeleke</p>
      <p class="student">Agent</p>
      <div class="d-flex gap-4 justify-content-center">
       <a href="#"><img class="downside-img" src="./images/settings.svg" alt=""></a>
       <a href="#"><img class="downside-img" src="./images/logout.svg" alt=""></a>
      </div>
     </div>
    </div>

    <div class="col-10 right-side px-5 pt-5 profile">
     <div class="d-flex justify-content-between align-items-center">
      <p class="fw-bold fs-4">Profile</p>
      <div class="d-flex add-listing gap-5">
       <div class="search d-flex gap-3" >
        <img src="./images/search.svg" alt="">
        <input type="text" name="search" placeholder="Search" id="search">
       </div>
       <a href="#"><img src="./images/notification.svg" alt=""></a>
       <a href="#"><img src="./images/messages-2.svg" alt=""></a>
       <button><a href="./add-listing.html">Add a Listing</a></button>
      </div>
     </div>
     <div class="mb-5 mt-2 rounded profile-inner py-5 px-5">
      <div class="row">
       <div class="col-3">
        <img class="rounded" src="./images/Agebt james(1).png" alt="">
        <div class="text-center">
         <button class="change">Change picture</button>
        </div>
        <p class="change-text">Maximum Size 300 x 300 px</p>
       </div>
       <div class="col-9">
        <div class="d-flex justify-content-between">
         <div class="d-flex flex-column gap-1 mb-2">
          <label for="fname">First Name</label>
          <input class="rounded"  type="text" name="fname" id="fname" placeholder="James">
         </div>
         <div class="d-flex flex-column gap-1 mb-2">
          <label for="lname">Last Name</label>
          <input type="text" name="lname" id="lname" placeholder="Adeleke">
         </div>
        </div>
        <div class="d-flex justify-content-between">
         <div class="d-flex flex-column gap-1 mb-2">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="adeleke419@gmail.com">
         </div>
         <div class="d-flex flex-column gap-1 mb-2">
          <label for="address">Address</label>
          <input type="text" name="address" id="address" placeholder="21, Femi Rd, Ajah, Lagos">
         </div>
        </div>
        <div class="d-flex justify-content-between">
         <div class="d-flex flex-column gap-1 mb-2">
          <label for="tel">Phone Number</label>
          <input type="tel" name="tel" id="tel" placeholder="+234123456789">
         </div>
         <div class="d-flex flex-column gap-1 mb-2">
          <label for="w-tel">WhatsApp</label>
          <input type="tel" name="w-tel" id="w-tel" placeholder="+234123456789">
         </div>
        </div>
        <div class="d-flex flex-column gap-1 mb-2">
         <label for="about-me">About Me</label>
         <textarea name="about-me" id="about-me"></textarea>
        </div>
       </div>
      </div>
      <div class="row">
       <div class="col-3">
        <p class="fw-bold text-capitalize">social media</p>
       </div>
       <div class="col-9">
        <div class="d-flex justify-content-between">
         <div class="d-flex flex-column gap-1 mb-2">
          <label for="facebook">Facebook</label>
          <input type="text" name="facebook" id="facebook" placeholder="https://www.facebook.com/jamesadelekejnr">
         </div>
         <div class="d-flex flex-column gap-1 mb-2">
          <label for="instagram">Instagram</label>
          <input type="text" name="instagram" id="instagram" placeholder="https://www.instagram.com/james_d_agent">
         </div>
        </div>
        <div class="d-flex justify-content-between">
         <div class="d-flex flex-column gap-1 mb-2">
          <label for="youtube">Youtube</label>
          <input type="text" name="youtube" id="youtube" placeholder="https://www.youtube.com/twwssurvydchir">
         </div>
         <div class="d-flex flex-column gap-1 mb-2">
          <label for="website">Website</label>
          <input type="text" name="website" id="website">
         </div>
        </div>
       </div>
      </div>
      <div class="row">
       <div class="col-3">
        <p class="fw-bold text-capitalize">change password</p>
       </div>
       <div class="col-9">
        <div class="d-flex justify-content-between">
         <div class="d-flex flex-column gap-1 mb-2">
          <label for="new-password">New Password</label>
          <input type="password" name="new-password" id="new-password">
         </div>
         <div class="d-flex flex-column gap-1 mb-2">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" name="confirm-password" id="confirm-password">
         </div>
        </div>
       </div>
       <div class="text-end my-3 update">
        <button class="rounded">Update Profile</button>
       </div>
      </div>
     </div>
    </div>
   </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
